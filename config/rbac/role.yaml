---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - management.llmos.ai
  resources:
  - upgrades
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - management.llmos.ai
  resources:
  - upgrades/finalizers
  verbs:
  - update
- apiGroups:
  - management.llmos.ai
  resources:
  - upgrades/status
  verbs:
  - get
  - patch
  - update
